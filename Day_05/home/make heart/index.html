<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart</title>
    <style>
      .Heart-shaped {
        margin-top: 80px;
        margin-left: 80px;
        width: 40px;
        height: 40px;
        background-color: red;
        transform: rotate(-45deg);
        position: relative;
      }
      .Heart-shaped:after,
      .Heart-shaped:before {
        content: "";
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 50%;
        position: absolute;
      }
      .Heart-shaped:before {
        top: -20px;
        left: 0;
      }

      .Heart-shaped:after {
        top: 0;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="Heart-shaped"></div>
  </body>
</html>
