<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <h2>Get in touch with us by filling contact form below</h2>
    <div id="form-container">
      <input type="text" id="name" placeholder="*Enter your full name" />
      <input type="text" id="email" placeholder="*Enter your email address" />
      <input type="text" id="object" placeholder="*Enter your object" />
      <input type="text" id="message" placeholder="*Your message here" />
    </div>
    <button>Send message</button>
    <p style="display: inline-block">
      *Please fill all require form field, thanks!
    </p>
  </body>
</html>
