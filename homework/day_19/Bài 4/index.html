<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 4</title>
  </head>
  <body>
    <style>
      input {
        display: block;
        width: 300px;
        height: 100px;
        margin: 20px;
        padding: 10px;
      }
      #getNumberForm {
        visibility: hidden;
      }
    </style>
    <h1>Bài 4: Sắp xếp mảng và thêm phần tử</h1>
    <form id="getArrayForm">
      <label for="getArray">Nhập các phần tử của mảng:</label>
      <input
        type="text"
        id="getArray"
        placeholder="Các phần tử cách nhau bằng space"
      />
    </form>
    <form id="getNumberForm">
      <label for="getN">Thêm phần tử:</label>
      <input type="text" id="getN" step="1" required />
    </form>
    <p id="show-result"></p>
    <script src="./script.js"></script>
  </body>
</html>
