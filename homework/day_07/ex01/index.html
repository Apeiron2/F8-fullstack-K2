<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="../../fontawesome-free-6.4.0-web/css/all.min.css"
    />
    <title>Banner Dự án</title>
  </head>
  <body>
    <section class="banner">
      <div class="intro">
        <h1>Ha Noi Melody Residences</h1>
        <p>
          Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
          Linh Đàm. <br />
          Dự án có quy nên 3.28ha, dự kiến cung ứng ra thị trường 1857 căn hộ
          cao cấp.
        </p>
        <p class="address">
          <span class="fa-solid fa-location-dot"></span> Quận Hoàng Mai, Hà Nội.
        </p>
      </div>
      <p class="price">3,2 TỶ/CĂN</p>
    </section>
  </body>
</html>
