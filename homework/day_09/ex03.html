<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/ex03.css" />
    <title>Day 19 - ex03</title>
  </head>
  <body>
    <article>
      <h1>Drop Us a Line</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur,
        eaque!
      </p>
    </article>
    <form>
      <div class="input-tag">
        <input type="text" class="firstName" value="" required />
        <span>First Name</span>
      </div>
      <div class="input-tag">
        <input type="text" class="lastName" value="" required />
        <span>Last Name</span>
      </div>
      <div class="input-tag">
        <input type="text" class="email" value="" required />
        <span>Email</span>
      </div>
      <div class="input-tag">
        <select name="department">
          <option value="1" disabled style="color: initial">
            Select a department
          </option>
          <option value="2" selected>Sales</option>
          <option value="3">Marketing</option>
          <option value="4">Customer Support</option>
        </select>
      </div>
      <div class="textarea-tag">
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          value=""
          required
        ></textarea>
        <span>Message</span>
      </div>
      <button>Send message</button>
    </form>
  </body>
</html>
