<html lang="en">

  <body>
    <article>
      <h1>Drop Us a Line</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aspernatur,
        eaque!
      </p>
    </article>
    <form>
      <input type="text" class="firstName" placeholder="First Name" />
      <input type="text" class="lastName" placeholder="Last Name" />
      <input type="text" class="email" placeholder="Email" />
      <select name="department" placeholder="Sales">
        <option value="1" disabled style="color: initial">
          Select a department
        </option>
        <option value="2" selected>Sales</option>
        <option value="3">Marketing</option>
        <option value="4">Customer Support</option>
      </select>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="10"
        placeholder="Message"
      ></textarea>
      <button>Send message</button>
    </form>
