<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính giá trị biểu thức</title>
  </head>
  <body>
    <h1>Tính giá trị biểu thức:</h1>
    <h2>S = 1 + 1/2 + 1/3 + 1/4 + 1/5 +…+1/N</h2>
    <form id="getN">
      <label for="N">Nhập giá trị N:</label>
      <input type="number" min="1" step="1" id="N" required />
      <button style="margin-left: 10px">Tính</button>
    </form>
    <p id="show-result"></p>
    <script src="./script.js"></script>
  </body>
</html>
