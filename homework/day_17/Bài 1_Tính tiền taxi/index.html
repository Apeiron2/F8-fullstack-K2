<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tiền taxi</title>
  </head>
  <body>
    <h1>Tính tiền taxi</h1>
    <form id="calPriceForm">
      <label for="km">Nhập số km:</label>
      <input type="number" name="km" id="km" step="0.001" required />
      <span>(Km)</span>
      <button style="display: block; margin-top: 20px">Tính tiền</button>
    </form>
    <p id="show-price"></p>
    <script src="./script.js"></script>
  </body>
</html>
