<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính tiền điện</title>
  </head>
  <body>
    <h1>Tính tiền tiêu thụ hàng tháng</h1>
    <form id="calPriceForm">
      <label for="kWh">Số điện tiêu thụ tháng này:</label>
      <input type="number" min="0" step="0.5" id="kWh" required /><span
        >(kWh)</span
      >
      <button style="display: block; margin-top: 20px">Tính tiền</button>
    </form>
    <p id="show-price"></p>
    <script src="./script.js"></script>
  </body>
</html>
