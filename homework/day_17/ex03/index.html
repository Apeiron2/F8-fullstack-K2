<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính giá trị biểu thức</title>
  </head>
  <body>
    <h1>Tính giá trị biểu thức:</h1>
    <h2>S= 1*2 + 2*3 + 3*4 + ... + n*(n+1)</h2>
    <form id="getN">
      <label for="n">Nhập giá trị n:</label>
      <input type="number" min="0" step="1" id="n" required />
      <button style="display: block; margin-top: 20px">Tính</button>
    </form>
    <p id="show-result"></p>
    <script src="./script.js"></script>
  </body>
</html>
