<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="https://dantri.com.vn/" class="logo"
        ><img
          src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg"
          alt="dantri.com.vn"
      /></a>
      <div class="rightHeader">
        <div class="account">
          <p>Đăng nhập</p>
          <i class="fa-regular fa-user"></i>
        </div>
      </div>
    </header>
    <div class="accountForm">
      <div class="action">
        <label for="loginForm" class="login active"><p>Đăng nhập</p></label>
        <label for="registerForm" class="register"><p>Đăng ký</p></label>
      </div>
      <input type="radio" id="loginForm" name="action" checked />
      <div class="loginForm">
        <p>Với các tài khoản</p>
        <div class="social">
          <button>
            <img
              src="https://cdnweb.dantri.com.vn/dist/7d0beed56ca1d379fbc0.svg"
              alt="Google"
            />
            <span>Google</span>
          </button>
          <button>
            <img
              src="https://cdnweb.dantri.com.vn/dist/f5ae7e06d5a6fc5ebaff.svg"
              alt="Facebook"
            />
            <span>Facebook</span>
          </button>
        </div>
        <hr />
        <form>
          <div class="email">
            <label for="">Email</label>
            <input type="text" placeholder="Email" />
          </div>
          <div class="password">
            <label for="">Mật khẩu</label>
            <input type="password" placeholder="Mật khẩu" />
            <i class="fa-regular fa-eye"></i>
          </div>
          <a href="#">Quên mật khẩu?</a>
          <button>Đăng nhập</button>
        </form>
      </div>
      <input type="radio" id="registerForm" name="action" />
      <div class="registerForm">
        <p>Hoàn thành form đăng ký và bắt đầu trải nghiệm ngay!</p>
        <form>
          <div class="fullName">
            <label>Họ và tên</label>
            <input type="text" placeholder="Họ và tên" />
          </div>
          <div class="email">
            <label for="">Email</label>
            <input type="text" placeholder="Email" />
          </div>
          <div class="password">
            <label for="">Mật khẩu</label>
            <input type="password" placeholder="Mật khẩu" />
            <i class="fa-regular fa-eye"></i>
          </div>
          <p>
            Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi
            <span
              ><a href="#"
                >điều kiện về qui định và chính sách của Dân trí</a
              ></span
            >
          </p>
          <button>Đăng ký</button>
        </form>
      </div>
    </div>
    <div class="overlay"></div>
    <script src="./script.js"></script>
  </body>
</html>
