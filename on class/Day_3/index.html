    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <div>
        <label for="name_account">Tên tài khoản:</label>
        <input
          id="name_account"
          type="text"
          name="account"
          placeholder=""
          value=""
          required
        />
      </div>
      <div>
        <label for="">Mật khẩu:</label>
        <input type="password" name="password" placeholder="" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Example@mail.com"
        />
      </div>
      <div>
        <label for="tel">Số điện thoại:</label>
        <input id="tel" type="tel" name="tel" placeholder="" />
      </div>
      <div>
        <label for="">Tuổi:</label>
        <input type="number" min="18" max="22" step="2" />
      </div>
      <div>
        <label>Giới tính:</label>
        <label><input type="radio" name="gender" value="male" />Nam</label>
        <label><input type="radio" name="gender" value="female" />Nữ</label>
        <label
          ><input type="radio" name="gender" value="#" checked />Khác</label
        >
      </div>
      <div>
        <label>Địa điểm</label>
        <label
          ><input type="checkbox" name="address" value="Hà Nội" checked />Hà
          Nội</label
        >
        <label><input type="checkbox" name="address" value="D3-5" />D3-5</label>
        <label
          ><input type="checkbox" name="address" value="Hưng Yên" />Hưng
          Yên</label
        >
      </div>
      <div>
        <label for="upload">
          <button type="button">Tải lên</button>
        </label>
        <input type="file" id="upload" style="display: none" name="file" />
      </div>
      <div>
        <label for="">Độ thích thú</label>
        <input type="range" min="0" max="100" step="0.1" name="Độ thích thú" />
      </div>
      <div>
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="item">Chọn vật phẩm</label>
        <select name="vat pham" id="item">
          <optgroup label="Phong">
            <option value="Đao">Đao</option>
            <option value="Quạt">Quạt</option>
          </optgroup>
          <optgroup label="Hỏa">
            <option value="Kiếm">Kiếm</option>
            <option value="Tiêu" selected>Tiêu</option>
          </optgroup>
        </select>
      </div>
      <button type="submit" style="width: fit-content; margin-top: 10px">
        Gửi
      </button>
      <button type="reset" style="width: fit-content; margin-top: 10px">
        Nhập lại
      </button>
    </form>
