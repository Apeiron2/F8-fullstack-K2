<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tập làm slide</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-inner">
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/1025/1600/500.jpg?hmac=MI_-cYNmluZZ5ohQ_LSStxO7efzKqbF0SQBa6Ovp0ls"
            alt="Slide 01"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/516/1600/500.jpg?hmac=lxyh6sq4MuSUsif0W6AFq08k5oOPWQoa7HBAASTmep8"
            alt="Slide 02"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/171/1600/500.jpg?hmac=ZdNLPYqF_iZzMblyCoeVar7NL4AtW_WS0YCp3SQ2S4U"
            alt="Slide 03"
          />
        </div>
        <div class="item">
          <img
            src="https://fastly.picsum.photos/id/1039/1600/500.jpg?hmac=tPxZ5Lg73omnsVDn_Bi4Ej7sh68CJd8hADNQfZ4Zdyw"
            alt="Slide 04"
          />
        </div>
      </div>
      <div class="carousel-nav">
        <span class="prev">&lt;</span>
        <span class="next">&gt;</span>
      </div>
      <div class="carousel-dots"></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
