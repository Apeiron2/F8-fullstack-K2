<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <button class="btn"><span>Đăng ký khóa học</span></button>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .btn {
        padding: 10px 30px;
        display: block;
        margin: 30px auto;
        background-color: green;
        color: #fff;
        border: none;
        border-radius: 99px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      .btn span {
        position: relative;
        z-index: 1;
      }
      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 100%;
        background-color: red;
        border-radius: 99px;
        transition: right 1s ease;
      }
      .btn:hover::before {
        right: 40%;
      }
      .btn::after {
        content: "";
        position: absolute;
        top: 0;
        left: 100%;
        bottom: 0;
        right: 0;
        background-color: red;
        border-radius: 99px;
        transition: left 1s ease;
      }
      .btn:hover::after {
        left: 40%;
      }
    </style>
  </body>
</html>
