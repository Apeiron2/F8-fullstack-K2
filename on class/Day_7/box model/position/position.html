<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
  </head>
  <body>
    <div class="box">
      <div class="item">
        <p>item1</p>
      </div>
      <div class="item">
        <p>item2</p>
      </div>
      <div class="item">
        <p>item3</p>
      </div>
      <div class="item">
        <p>item4</p>
      </div>
    </div>
    <style>
      body {
        height: 5000px;
      }
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 20px auto;
        position: relative;
      }
      .box .item {
        padding: 10px;
        border: 1px solid red;
        background-color: green;
        color: white;
      }
      .box .item:nth-child(2) {
        position: fixed;
        /* right: 0;
        top: 50%;
        bottom: 50%; */
        /* inset: 10px 20px 50px 100px; */
        right: 0;
        bottom: 0;
      }
    </style>
  </body>
</html>
