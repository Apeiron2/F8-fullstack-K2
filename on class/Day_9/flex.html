<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
  </head>
  <body>
    <div class="box">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
      <div class="item">item 4</div>
    </div>
    <style>
      .box {
        display: flex;
        border: 1px solid red;
        width: 500px;
        margin: 30px auto;
      }
      .item {
        background-color: green;
        width: 80px;
        height: 500px;
        padding: 10px 20px;
        text-align: center;
        color: white;
        border: 1px solid #fff;
      }
      .item:nth-child(3) {
        display: flex;
        align-self: center;
      }
      .item:nth-child(4) {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .item:nth-child(1) {
        order: 4;
      }
      .item:nth-child(2) {
        order: 1;
      }
      .item:nth-child(3) {
        order: 3;
      }
      .item:nth-child(4) {
        order: 2;
      }
    </style>
  </body>
</html>
