<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>F8 học lập trình</h2>
      </div>
    </div>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        border: 1px solid red;
        height: 400px;
        position: relative;
      }
      .box {
        background-color: green;
        color: #fff;
        width: 200px;
        height: 200px;
        transition: all 4s linear;
        border-radius: 0;
        transform-origin: 0 0;
        position: absolute;
        top: 50%;
        left: 50%;
        translate: -50% -50%;
      }
    </style>
  </body>
</html>

<!-- 
    1.rotate()
    2.scale()
    3.skew() => Nghiêng
    4. translate() => Di chuyển
    5. transform-origin: X Y;    => chọn tâm quay mặc định là 50% 50% (chính giữa element)
 -->
