<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container py-3">
      <form action="" class="mb-3 search">
        <div class="row">
          <div class="col-5">
            <input
              type="search"
              class="form-control keyword"
              placeholder="Từ khóa tìm kiếm..."
            />
          </div>
          <div class="col-3 d-grid">
            <button class="btn btn-primary">Tìm kiếm</button>
          </div>
          <div class="col-4">
            <select class="form-select sort-by" name="" id="">
              <option value="desc">Mới nhất</option>
              <option value="asc">Cũ nhất</option>
            </select>
          </div>
        </div>
      </form>

      <div class="posts" style="height: 500px"></div>
      <nav class="paginate-nav d-flex justify-content-end mt-3"></nav>
    </div>
    <script type="module" src="./js/ex02.js"></script>
  </body>
</html>
