<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.4.0-web/css/brands.min.css"
    />
    <title>fontawesome</title>
  </head>
  <body>
    <ul class="social">
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Google</a></li>
    </ul>
  </body>
  <style>
    .social {
      list-style: none;
      width: 300px;
      margin: 30px auto;
    }
    .social li a::before {
      content: "\f39e";
      font-family: "Font Awesome 6 Brands";
      font-weight: 400;
    }
  </style>
</html>
